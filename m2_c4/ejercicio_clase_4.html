  <script>//crear una funcion triplicador que tome un numero imput y retorne el triple de su valor.
    function triplicador(n) {
      let triplicador = n * 3;
      return triplicador
    }
        // funcion divisor que tome dos numeros como parametros y devuelva la el resultado del 1ero entre el 2do
    function multiplicador(n1,n2) {
      let multiplicador = (n1*n2);
      return multiplicador
    }
    // funcion divisor que tome dos numeros como parametros y devuelva la el resultado del 1ero entre el 2do
    function divisor(n1,n2) {
      let divisor = (n1/n2);
      return divisor
    }
    function resto (x,y){
      let resto = y%x
      return resto
    }
    let resultado = (resto(divisor(multiplicador(triplicador(5),12),12)),3)
    console.log(resultado)



  </script>
