<body>
  <script>
    let minutero = 0
    while (minutero<= 5) {
      let segundero = 0;
      while (segundero<=59) {

        let mensaje = ''
        if (minutero == 1) {
          mensaje = '1 minuto, '
        } else {
          mensaje = minutero + ' minutos, '
        }

        if (segundero == 1) {
          mensaje = mensaje + '1 segundo'
        } else {
          mensaje = mensaje + segundero + ' segundos'
        }

        console.log(mensaje)

        //segundero += 1
        segundero ++;  
      }
      //minutero += 1
      minutero ++;
    };

  </script>
